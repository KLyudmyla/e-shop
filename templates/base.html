{% load static %}
<html lang="en">
	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
	    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	    <title>{% block title %}E-SHOP {% endblock title %}</title>

        <!-- Bootstrap -->
	    <link href="{% static 'css/style.css'%}" rel="stylesheet">
	    <link href="{% static 'css/bootstrap.css'%}" rel="stylesheet">
        <script src="{% static 'js/scripts.js' %}"></script>




   <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
   <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
   <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/2.3.2/css/bootstrap.min.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="http://netdna.bootstrapcdn.com/bootstrap/2.3.2/js/bootstrap.min.js"></script>
        <script src="{% static 'js/jquery.bootstrap-growl.js' %}"></script>


        <style type="text/css">
     #tabs
     {font-size:0.8em;}
   </style>

	</head>
    <body>
	    <nav class="navbar navbar-inverse navbar-top">
          <div class="container-fluid">
		        <div class="navbar-header">
		          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
		            <span class="sr-only">Toggle navigation</span>
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
		          </button>
		          <a class="navbar-brand" href="/">E-SHOP</a>
		        </div>
                {% if user.is_authenticated %}
                    <div class="login-btn"><a href="{% url 'login:logout' %}">Logout</a></div>
                {% else %}
                    <div class="login-btn"><a href="{% url 'login:login' %}">Login</a></div>

                {% endif %}
     	    </div>
	    </nav>

    <!-- Main jumbotron for a primary marketing message or call to action -->


  <div>
      <!-- /.container -->
</div>

 <div class="container">
    <div class="row row-offcanvas row-offcanvas-right">

        {% if messages %}
            <div class="messages">
                {% for msg in messages %}
                    <div class="alert alert-{{ msg.tags }} alert-dismissible" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        {{msg.message}}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        {% block content %}    {% endblock content %}
    </div><!--/row-->


    <footer>
        <p>&copy; 2017, </p>
    </footer>

</div><!--/.container-->


     <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="{% static 'js/bootstrap.js' %}"></script>

  </body>
</html>

{% extends "base.html" %}

{% block title %} Home {% endblock title %}

{% block content %}
<!-- меню с вкладками -->
<!-- контейнер со страницами -->
<div id="container">
    <p>Вы вошли как пользователь<b> {{ users.0.user.username }}</b></p>
    <h2>  Discount коды: </h2>
    <div>
      <table class="table table-hover">
          <tr><td><b>Code</b></td> <td><b>Good</b></td> </tr>
          {% for code in discount_code %}
              <tr><td>{{ code.0 }}</td><td>{{ code.1.0 }}</td></tr>
          {% endfor %}
      </table>
    </div>
</div>

{% endblock content %}
